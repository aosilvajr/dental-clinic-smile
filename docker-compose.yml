version: "3"
services:
  mongo:
    container_name: mongo-container
    image: mongo:3.6
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: api-container
    build: .
    restart: always
    image: dental-clinic-smile
    command: yarn debug
    volumes:
      - ./dist:/usr/src/dental-clinic-smile/dist
      - ./package.json:/usr/src/dental-clinic-smile/package.json
    ports:
      - "5050:5050"
      - "9222:9222"
    links: 
      - mongo